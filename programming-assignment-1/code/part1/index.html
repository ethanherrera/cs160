<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet"
  />

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --text-50: #eff6f4;
      --text-100: #deede9;
      --text-200: #bedad2;
      --text-300: #9dc8bc;
      --text-400: #7cb6a5;
      --text-500: #5ca38f;
      --text-600: #498372;
      --text-700: #376256;
      --text-800: #254139;
      --text-900: #12211d;
      --text-950: #09100e;

      --background-50: #edf7f5;
      --background-100: #dbf0eb;
      --background-200: #b8e0d6;
      --background-300: #94d1c2;
      --background-400: #70c2ad;
      --background-500: #4db399;
      --background-600: #3d8f7a;
      --background-700: #2e6b5c;
      --background-800: #1f473d;
      --background-900: #0f241f;
      --background-950: #08120f;

      --primary-50: #ebf9f5;
      --primary-100: #d8f3ea;
      --primary-200: #b1e7d6;
      --primary-300: #8adbc1;
      --primary-400: #63cfad;
      --primary-500: #3cc398;
      --primary-600: #309c7a;
      --primary-700: #24755b;
      --primary-800: #184e3d;
      --primary-900: #0c271e;
      --primary-950: #06140f;

      --secondary-50: #e9fbf5;
      --secondary-100: #d4f7ec;
      --secondary-200: #a9efd9;
      --secondary-300: #7ee7c6;
      --secondary-400: #53dfb3;
      --secondary-500: #28d7a0;
      --secondary-600: #20ac80;
      --secondary-700: #188160;
      --secondary-800: #105640;
      --secondary-900: #082b20;
      --secondary-950: #041610;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--background-950);
    }

    .calculator-container {
      width: 80%;
      height: 70%;
      max-width: 800px;
      max-height: 800px;
      text-align: center;
      padding: 90px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: var(--secondary-900);
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
    }

    .title {
      margin-bottom: 30px;
      color: var(--text-50);
      background-color: var(--primary-700);
      border-radius: 15px;
      width: 80%;
      padding: 6px;
    }

    #error-message {
      color: red;
      font-weight: bold;
      min-height: 20px;
      margin-bottom: 10px;
    }

    .conversion-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background-color: var(--background-200);
      padding: 10px;
      border-radius: 10px;
      color: var(--text-900);
      width: 300px;
      font-family: 'Lato', sans-serif;
      font-size: 0.9rem;
    }

    .radio-option {
      margin: 6px 0;
    }

    .radio-option input[type="radio"] {
      transform: scale(0.8);
      margin-right: 4px;
    }

    .radio-group label {
      margin-left: 0;
      margin-right: 10px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    #amount-textbox {
      width: 200px;
      padding: 8px;
    }

    #calculate-clickable {
      padding: 8px 15px;
      background-color: var(--primary-500);
      color: var(--text-50);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      scale: 120%;
    }

    .results-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 60%;
      background-color: var(--background-100);
      padding: 15px;
      border-radius: 10px;
      color: var(--text-900);
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      background-color: var(--primary-50);
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<main>
  <div class="calculator-container">
    <div id="error-message"></div>

    <h1 class="title">Currency Converter</h1>

    <div class="conversion-container">
      <div class="radio-group" id="from-radios">
        <div class="radio-option">
          <input
                  type="radio"
                  id="usd-clickable"
                  name="fromCurrency"
                  value="usd"
                  checked
          />
          <label for="usd-clickable">USD: United States Dollar</label>
        </div>
        <div class="radio-option">
          <input
                  type="radio"
                  id="eur-clickable"
                  name="fromCurrency"
                  value="eur"
          />
          <label for="eur-clickable">EUR: Euro</label>
        </div>
        <div class="radio-option">
          <input
                  type="radio"
                  id="custom-currency-1-clickable"
                  name="fromCurrency"
                  value="gbp"
          />
          <label for="custom-currency-1-clickable">GBP: Pound Sterling</label>
        </div>
        <div class="radio-option">
          <input
                  type="radio"
                  id="custom-currency-2-clickable"
                  name="fromCurrency"
                  value="kes"
          />
          <label for="custom-currency-2-clickable">KES: Kenyan Shilling</label>
        </div>
      </div>
    </div>

    <div class="input-container">
      <input type="number" id="amount-textbox" value="1.00" />
      <button id="calculate-clickable">Calculate</button>
    </div>

    <div class="results-container">
      <div class="result-row">
        <span>USD</span>
        <span id="usd-calculated"></span>
      </div>
      <div class="result-row">
        <span>EUR</span>
        <span id="eur-calculated"></span>
      </div>
      <div class="result-row">
        <span>GBP</span>
        <span id="custom-currency-1-calculated"></span>
      </div>
      <div class="result-row">
        <span>KES</span>
        <span id="custom-currency-2-calculated"></span>
      </div>
    </div>
  </div>

  <script>
    const rates = {
      usd: { usd: 1,    eur: 0.93,  gbp: 0.79,  kes: 129 },
      eur: { usd: 1.07, eur: 1,     gbp: 0.85,  kes: 133.33 },
      gbp: { usd: 1.27, eur: 1.17,  gbp: 1,     kes: 160.30 },
      kes: { usd: 0.0078, eur: 0.0075, gbp: 0.0062, kes: 1 }
    };

    const errorElem = document.getElementById('error-message');
    const usdCalc = document.getElementById('usd-calculated');
    const eurCalc = document.getElementById('eur-calculated');
    const custom1Calc = document.getElementById('custom-currency-1-calculated');
    const custom2Calc = document.getElementById('custom-currency-2-calculated');
    const amountBox = document.getElementById('amount-textbox');
    const calcButton = document.getElementById('calculate-clickable');

    function calculateAll() {
      errorElem.textContent = '';

      const fromCurrency = document.querySelector('input[name="fromCurrency"]:checked').value;
      const amount = parseFloat(amountBox.value);

      if (isNaN(amount)) {
        errorElem.textContent = 'Please enter a valid number!';
        clearResults();
        return;
      }
      if (amount < 0) {
        errorElem.textContent = 'Negative numbers are not allowed!';
        clearResults();
        return;
      }

      usdCalc.textContent = (amount * rates[fromCurrency].usd).toFixed(2);
      eurCalc.textContent = (amount * rates[fromCurrency].eur).toFixed(2);
      custom1Calc.textContent = (amount * rates[fromCurrency].gbp).toFixed(2);
      custom2Calc.textContent = (amount * rates[fromCurrency].kes).toFixed(2);
    }

    function clearResults() {
      usdCalc.textContent = '';
      eurCalc.textContent = '';
      custom1Calc.textContent = '';
      custom2Calc.textContent = '';
    }

    calcButton.addEventListener('click', calculateAll);
  </script>
</main>
</body>
</html>
