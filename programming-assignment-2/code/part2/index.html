<!DOCTYPE html>
<html>
  <head>
    <title>Part 2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
  </head>

  <body>
    <header>
      <div>
        <h1>Part 2</h1>
      </div>
      <div>
        <button id="stop-button">Stop</button>
        <a href="../index.html">Back</a>
      </div>
    </header>
    <main>
      <div class="shape-container">
        <!-- Have your shapes appear here! -->
        <!-- Example circle: <div class="circle purple"></div> -->
      </div>
    </main>

    <script>
      const shapeContainer = document.querySelector('.shape-container');
      const stopButton = document.getElementById('stop-button');
      let intervalId;

      const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

      const createBubble = () => {
        const bubble = document.createElement('div');
        bubble.classList.add('circle');

        const randomColorIndex = Math.floor(Math.random() * colors.length);
        bubble.classList.add(colors[randomColorIndex]);

        bubble.addEventListener('click', (event) => {
          event.currentTarget.style.display = 'none';
        });

        shapeContainer.appendChild(bubble);
      };

      intervalId = setInterval(createBubble, 500);

      stopButton.addEventListener('click', () => {
        clearInterval(intervalId);
      });
    </script>
  </body>
</html>
